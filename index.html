<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gamecraft</title>
	<link rel="stylesheet" href="assets/css/style.css">
	<!-- Google fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Quicksand&display=swap" rel="stylesheet">
</head>
<body>
	<!--
	Main page duplicates the header logo outside of the header
	so that it's not limited to the header's stacking context
	-->
	<h1 class="main-logo"><a href="index.html">Gamecraft</a></h1>
	<header>
		<h1><a href="index.html">Gamecraft</a></h1>
		<nav>
			<ul>
				<li class="active"><a href="index.html">Home</a></li>
				<li><a href="#">Asset Store</a></li>
				<li><a href="#">Pricing</a></li>
				<li><a href="#">Support</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<section id="hero">
			<h1>Gamecraft</h1>
			<h2>Make your dream game. No code, no frustration.</h2>
			<div class="labelled-button">
				<a href="#"><button><img class="icon" src="assets/icons/download.svg" alt="Download icon">Download Gamecraft</button></a>
				<p>Windows 10+, 64-bit</p>
			</div>
		</section>
		<section id="features">
			<figure>
				<img src="#">
				<figcaption>
					<h2>Start simple. Then, level-up.</h2>
					<p>
						Gamecraft doesn't overwhelm you with buttons and
						properties. Instead, we start you out with a simple
						interface for setting up basic game controls and
						interactions between game objects. When you feel
						that you mastered the features currently available
						to you, press the level-up button! This will
						unlock more features, allowing you to make more
						complex games.
					</p>
				</figcaption>
			</figure>
			<figure>
				<img src="#">
				<figcaption>
					<h2>Training included.</h2>
					<p>
						Don't waste your time switching between your tools
						and external tutorials. All you need to become a
						game-making machine is available within Gamecraft
						itself. Pop-up documentation, guided tours, tutorial
						videos and more - all inside of the main window.
					</p>
				</figcaption>
			</figure>
			<figure>
				<img src="#">
				<figcaption>
					<h2>Got it all figured out? Make your own feature levels.</h2>
					<p>
						Every project is unique, and uses a different set of
						features from its engine. If Gamecraft holds no secrets
						to you anymore, you can customize the level-up system
						to hide all elements of the interface that aren't
						useful to you right now. Minimize visual clutter to get
						in the zone faster and be more productive than ever
						before.
					</p>
				</figcaption>
			</figure>
			<figure>
				<img src="#">
				<figcaption>
					<h2>Never get stuck again.</h2>
					<p>
						We know how difficult it can be to learn a brand new
						tool. If you have any difficulties moving forward,
						you can get in touch with our passionate creator
						community or contact our dedicated support agents.
						Find out more about available support channels
						<a href="#">here</a>.
					</p>
				</figcaption>
			</figure>
		</section>
		<section id="projects">
			Projects
		</section>
		<section id="download">
			Download
		</section>
	</main>
	<footer>Footer</footer>
</body>
</html>
