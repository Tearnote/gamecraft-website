<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Swatch</title>
		<link rel="stylesheet" href="swatch.css" />
		<!-- Google fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Quicksand&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<section id="swatch">
			<div class="dark">
				<p>Normal text</p>
				<p class="primary">Primary highlight</p>
				<p class="primary dark">Primary highlight (darker)</p>
				<p class="secondary">Secondary highlight</p>
				<p class="secondary dark">Secondary highlight (darker)</p>
			</div>
			<div class="light">
				<p>Normal text</p>
				<p class="primary">Primary highlight</p>
				<p class="primary light">Primary highlight (lighter)</p>
				<p class="secondary">Secondary highlight</p>
				<p class="secondary light">Secondary highlight (lighter)</p>
			</div>
		</section>
	</body>
</html>
